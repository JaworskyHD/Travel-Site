<head>

    <title>Rejestracja</title>

    <body>
      <div id="login-box">
        <h2>Rejestracja do panelu klienta</h2>
        <h3><a href="index.html"><img class="loginlogo" src="logo2.png"> </a></h3>
        <form action="panel-klienta.html" method="post">
          <label for="email">Adres e-mail:</label>
          <input type="text" id="email" name="E-mail" required>
          <label for="username">Nazwa użytkownika:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Hasło:</label>
          <input type="password" id="password" name="password" required>
          <button type="submit" id="sumbitbutton">Zarejestruj się</button>
        </form>
      </div>

    </body>
